<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame

		<title>class_list</title>
		<meta name="description" content="" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div>
			<header>
				<h1>class_list</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>

			</div>
			<div id="main" class="shadow rounded"></div>
			<script>
				var el = document.querySelector('#main').classList;
				el.add('highlight');
				el.remove('shadow');
				el.toggle('highlight');
				
				console.log(el.contains('highlight')); // false
				console.log(el.contains('shadow')); // false
				console.log(el.classList.toString() == el.className); // true
			</script>
			<footer>
				<p>

				</p>
			</footer>
		</div>
	</body>
</html>
