<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>border_images</title>
		<meta name="description" content="" />
		<meta name="author" content="Nuthan" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<style>
			
            #border-image pre {
              line-height: 28px;
            }
            #border-image div.img-frame {
              margin: 10px;
              float: left;
              width: 120px;
              height: 120px;
              text-align: center;
            }
            #border-image div.img-frame.selected {
              background-color: rgba(180, 180, 180, 0.5);
            }
            #border-image img {
              margin: 10px auto;
            }
            #border-image .example {
              height: 248px;
            }
            #border-image-example {
              width: 100px;
              height: 100px;
              margin: 24px auto;
            }
          
		</style>
	</head>

	<body>
		<div>
			<header>
				<h1>border_images</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>

			</div>
			<div class="img-frame" onclick="changeBorderImageSource(event)"><img id="border_image_1" src="src/borderimage/border_image_1.png" width="100" height="100" alt="Border image No.1"></div>
			<div class="img-frame" onclick="changeBorderImageSource(event)"><img id="border_image_2" src="src/borderimage/border_image_2.png" width="100" height="100" alt="Border image No.2"></div>
			<div class="img-frame" onclick="changeBorderImageSource(event)"><img id="border_image_3" src="src/borderimage/border_image_3.png" width="100" height="100" alt="Border image No.3"></div>
			<div class="img-frame" onclick="changeBorderImageSource(event)"><img id="border_image_4" src="src/borderimage/border_image_4.png" width="100" height="100" alt="Border image No.4"></div>
			<div class="img-frame selected" onclick="changeBorderImageSource(event)"><img id="border_image_5" src="src/borderimage/border_image_5.png" width="100" height="100" alt="Border image No.5"></div>
			<div style="clear:both;"></div>
			-webkit-border-image: url(<span id="border_image_name"></span>)<select onchange="changeBorderImage()"><option value="20%">20%</option><option value="40%">40%</option><option value="15">15</option><option value="33">33</option><option value="50">50</option></select>
				<select onchange="changeBorderImage()"><option value="stretch">stretch</option><option value="repeat">repeat</option><option value="round">round</option></select>
				<select onchange="changeBorderImage()"><option value="stretch">stretch</option><option value="repeat">repeat</option><option value="round">round</option></select>
				border-width: <span id="border_width_value">12</span>px;<input id="border_width_range" type="range" min="0" max="50" value="10" onchange="changeBorderWidth(event)">
			<div class="example">
             
              <div id="border-image-example" style="border-top-width: 12px; border-right-width: 12px; border-bottom-width: 12px; border-left-width: 12px; -webkit-border-image: url(http://slides.html5rocks.com/src/borderimage/border_image_1.png) 20% fill repeat stretch; border-image-source: url(http://slides.html5rocks.com/src/borderimage/border_image_1.png); border-image-slice: 20%; border-image-width: initial; border-image-outset: initial; border-image-repeat: repeat stretch; ">
                           </div>
             
            </div>
            <script>
            	
              changeBorderImage = function() {
                var imgSrc = document.querySelector('#border-image div.img-frame.selected > img').src;
                var selectList = document.querySelectorAll('#border-image select');
                var str = ['url(', imgSrc, ') ', selectList[0].value, ' ',
                           selectList[1].value, ' ', selectList[2].value,
                           ';'].join('');
                var borderWidth = document.getElementById('border_width_range').value;
                document.getElementById('border-image-example').style.cssText =
                    ['border-width: ', borderWidth,
                     'px; -webkit-border-image: ', str, ' -moz-border-image: ',
                     str, ' border-image: ', str].join('');
              };

              changeBorderWidth = function(event) {
                console.log(event.target);
                document.getElementById('border_width_value').innerHTML = event.target.value;
                changeBorderImage();
              };

              changeBorderImageSource = function(event) {
                var preselected = document.querySelector('#border-image div.img-frame.selected');
                if (preselected != event.currentTarget) {
                  preselected.classList.remove('selected');
                  event.currentTarget.classList.add('selected');
                  document.getElementById('border_image_name').innerHTML = event.target.id;
                }
                changeBorderImage();
              };
            
            </script>
			
			<footer>
				<p>
					&copy; Copyright  by Nuthan
				</p>
			</footer>
		</div>
	</body>
</html>
