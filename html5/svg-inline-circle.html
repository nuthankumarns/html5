<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>svg</title>
		<meta name="description" content="" />
		<meta name="author" content="Nuthan" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<style>
			
              #svg {
                -webkit-border-radius: 8px;
                -khtml-border-radius: 8px;
                -moz-border-radius: 8px;
                border-radius: 8px;
                border: 1px solid #bbb;
              }
            
		</style>
	</head>

	<body>
		<div>
			<header>
				<h1>svg</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>

			</div>
			<div class="svg">
				<svg width="300px" height="300px">
					<defs>
						<linearGradient id="myGradient" x1="0%" y1="100%" x2="100%" y2="0%">
							<stop offset="5%" stop-color="red">
							
						</stop>
						<stop offset="95%" stop-color="blue" stop-opacity="0.5">
							
						</stop>
						</linearGradient>
					</defs>
						<circle cx="50%" cy="50%" r="100" fill="url(#myGradient)" stroke-color="red">
							
						</circle>
				</svg>
			</div>
			
			<script>
				
            // insert SVG using script until SVG in HTML5 is more widely supported
            // (currently supported in IE 9 and Firefox nightlies only)
            var container = document.getElementsByClassName('svg')[0];
            var svgns = 'http://www.w3.org/2000/svg';
            var svg = document.createElementNS(svgns, 'svg');
            svg.setAttribute('width', '300px');
            svg.setAttribute('height', '300px');
            
            // our linearGradient
            var defs = document.createElementNS(svgns, 'defs');
            var gradient = document.createElementNS(svgns, 'linearGradient');
            gradient.setAttribute('id', 'myGradient');
            gradient.setAttribute('x1', '0%');
            gradient.setAttribute('y1', '100%');
            gradient.setAttribute('x2', '100%');
            gradient.setAttribute('y2', '0%');
            var stop = document.createElementNS(svgns, 'stop');
            stop.setAttribute('offset', '5%');
            stop.setAttribute('stop-color', 'red');
            gradient.appendChild(stop);
            stop = document.createElementNS(svgns, 'stop');
            stop.setAttribute('offset', '95%');
            stop.setAttribute('stop-color', 'blue');
            stop.setAttribute('stop-opacity', '0.5');
            gradient.appendChild(stop);
            defs.appendChild(gradient);
            svg.appendChild(defs);
            
            // our example circle
            var circle = document.createElementNS(svgns, 'circle');
            circle.setAttribute('cx', '50%');
            circle.setAttribute('cy', '50%');
            circle.setAttribute('r', 100);
            circle.setAttribute('fill', 'url(#myGradient)');
            circle.setAttribute('stroke-color', 'red');
            circle.addEventListener('mousedown', function() {
              alert('hello');
            }, false);
            svg.appendChild(circle);
            container.appendChild(svg);
          
			</script>
			<footer>
				<p>
					&copy; Copyright  by Nuthan
				</p>
			</footer>
		</div>
	</body>
</html>
